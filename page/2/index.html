    <article>
    <h4 class="post-title"><a href="/2018/03/17/使用-hexo-搭建-blog/">使用 hexo 搭建 blog</a></h4>
    <!-- <h6 class="date"><i class="iconfont">&#xf0069;</i>2018-03-17</h6>
    
    <section class="md post-content">
        
            
        
        
            <h2 id="背景"><a href="#背景" class="headerlink" title="背景"></a>背景</h2><p>上篇文章刚介绍用了 Octopress 搭建 blog，这边又用 hexo 来搭建 blog，到底是几个意思？你过来，我保证不打死你！问起原因，只能说 Octopress 构建的时候有些慢并且我不喜欢它的主题（虽然它的主题很多，不喜欢就不喜欢呗，还找这么多理由干什么）。下面开始介绍怎么用 hexo 搭建 blog。</p>
<h2 id="本机相关环境"><a href="#本机相关环境" class="headerlink" title="本机相关环境"></a>本机相关环境</h2><p>macOS High Sierra 10.13.3 </p>
<p>node v8.10.0</p>
<p>npm 5.6.0</p>
<p>git version 2.14.3 (Apple Git-98)</p>
<h2 id="安装-Hexo"><a href="#安装-Hexo" class="headerlink" title="安装 Hexo"></a>安装 Hexo</h2><p>什么是 Hexo？Hexo 是一个快速、简洁且高效的博客框架。Hexo 使用 Markdown（或其他渲染引擎）解析文章，在几秒内，即可利用靓丽的主题生成静态网页。</p>
<p>需要的环境<br>Node.js  和 Git</p>
<h3 id="安装-Hexo-1"><a href="#安装-Hexo-1" class="headerlink" title="安装 Hexo"></a>安装 Hexo</h3><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ npm install -g hexo-cli</span><br></pre></td></tr></table></figure>
<p>初始化</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ hexo init &lt;folder&gt;</span><br></pre></td></tr></table></figure>
<p>进入初始化的文件夹</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ <span class="built_in">cd</span> &lt;folder&gt;</span><br></pre></td></tr></table></figure>
<p>安装相关模块</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ npm install</span><br></pre></td></tr></table></figure>
<p>在 _config.yml 中配置相关的信息</p>
<h2 id="写文章"><a href="#写文章" class="headerlink" title="写文章"></a>写文章</h2><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ hexo new [layout] &lt;title&gt;</span><br><span class="line">$ hexo generate</span><br><span class="line">$ hexo server</span><br></pre></td></tr></table></figure>
<p>然后就能在 <a href="http://localhost:4000" target="_blank" rel="noopener">http://localhost:4000</a> 看到效果了</p>
<h2 id="部署"><a href="#部署" class="headerlink" title="部署"></a>部署</h2><h3 id="到-github-上创建相关的仓库"><a href="#到-github-上创建相关的仓库" class="headerlink" title="到 github 上创建相关的仓库"></a>到 github 上创建相关的仓库</h3><p>到 github 上创建一个 username.github.io 的 rep</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ hexo-deployer-git.</span><br><span class="line">$ npm install hexo-deployer-git --save</span><br><span class="line">$ hexo deploy</span><br></pre></td></tr></table></figure>
<h2 id="美化"><a href="#美化" class="headerlink" title="美化"></a>美化</h2><h3 id="主题"><a href="#主题" class="headerlink" title="主题"></a>主题</h3><h4 id="1-clone"><a href="#1-clone" class="headerlink" title="1.clone"></a>1.clone</h4><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">git <span class="built_in">clone</span> https://github.com/Haojen/hexo-theme-Anisina.git themes/Anisina</span><br></pre></td></tr></table></figure>
<h4 id="2-配置"><a href="#2-配置" class="headerlink" title="2.配置"></a>2.配置</h4><p>修改 _config.yml 中的 themes 为 Anisina 即可。</p>
<h3 id="评论"><a href="#评论" class="headerlink" title="评论"></a>评论</h3><p>注册来必力，在 _config.yml 中增加相应的 id 。</p>
<h3 id="图片地址"><a href="#图片地址" class="headerlink" title="图片地址"></a>图片地址</h3><p>在配置中经常要用到某一张图片的 url ，这是我们可以把图片传到 github 的仓库中，然后在仓库中查看图像即可获得相应的图片的 url 。</p>
<h3 id="社交平台的配置"><a href="#社交平台的配置" class="headerlink" title="社交平台的配置"></a>社交平台的配置</h3><p>github 只需要用户名就行。微博的可以在设置中配置个性域名，然后把个性域名配置到  _config.yml 中。</p>
<h2 id="番外"><a href="#番外" class="headerlink" title="番外"></a>番外</h2><p>Node.js 是什么？</p>
<p>Node.js 就是运行在服务端的 JavaScript。Node.js 是一个基于 Chrome JavaScript 运行时建立的一个平台。Node.js 是一个事件驱动 I/O 服务端JavaScript 环境，基于 Google 的 V8 引擎，V8 引擎执行 Javascript 的速度非常快，性能非常好。</p>
<p>用 Homebrew 装 Node.js</p>
<h4 id="1、安装-Homebrew"><a href="#1、安装-Homebrew" class="headerlink" title="1、安装 Homebrew"></a>1、安装 Homebrew</h4><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">/usr/bin/ruby -e <span class="string">"<span class="variable">$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)</span>"</span></span><br></pre></td></tr></table></figure>
<h4 id="2、安装-Node-js"><a href="#2、安装-Node-js" class="headerlink" title="2、安装 Node.js"></a>2、安装 Node.js</h4><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">brew install node</span><br></pre></td></tr></table></figure>
<h2 id="附录"><a href="#附录" class="headerlink" title="附录"></a>附录</h2><h3 id="参考链接"><a href="#参考链接" class="headerlink" title="参考链接"></a>参考链接</h3><p><a href="https://hexo.io/" target="_blank" rel="noopener">hexo 官网</a>、<a href="https://livere.com/" target="_blank" rel="noopener">来必力评论模块</a>、<a href="https://github.com/haojen/hexo-theme-Anisina">Anisina 主题</a></p>

        
    </section>

</article>
